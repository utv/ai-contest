<div id="main" class="lift:surround?with=default;at=content">
  <span id="open_new_game_screen">New Game</span>
  <div id="new_game">
    <div class="lift:UploadScreen"></div>
  </div>

  <table class="lift:GameList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number Of Tournament</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#new_game").hide();

      $("#open_new_game_screen").click(function() {
        $("#new_game").toggle();
      });

    });
  </script>
</div>
