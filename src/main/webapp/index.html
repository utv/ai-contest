<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <head_merge>
        <script type="text/javascript" src="/scripts/jquery.blockUI.js"></script>
        <script type="text/javascript" src="/js/jquery-1.11.1.min.js" id="jquery">
        </script>
      </head_merge>
      <h2>Welcome to your project!</h2>
      
      <span class="lift:helloWorld.howdy">
        Welcome to your Lift app at <span id="time">Time goes here</span>
        <p><span id="answer">firstname here </span></p>
      </span>

      <span id="open_new_game_screen">New Game</span>
      <div id="new_game">
        <div class="lift:UploadScreen"></div>
      </div>

      <table class="lift:GameList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Number Of Tournament</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>

      <script type="text/javascript">
        $(document).ready(function() {
          $("#new_game").hide();

          $("#open_new_game_screen").click(function() {
            $("#new_game").toggle();
          });

        });
      </script>
